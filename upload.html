<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Coupon - CouponSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-5">
    <button id="logoutBtn" class="btn btn-danger float-end">Logout</button>

  <h2>ðŸ“¤ Upload a New Coupon</h2>

  <form id="uploadForm">
    <div class="mb-3">
      <label for="title" class="form-label">Coupon Title</label>
      <input type="text" class="form-control" id="title" required />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" id="description" />
    </div>
    <div class="mb-3">
      <label for="expiryDate" class="form-label">Expiry Date</label>
      <input type="date" class="form-control" id="expiryDate" required />
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Image URL</label>
      <input type="text" class="form-control" id="image" />
    </div>
    <button type="submit" class="btn btn-warning">Upload</button>
  </form>

  <script src="js/coupons.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
