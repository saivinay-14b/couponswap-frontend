<!-- couponswap-frontend/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Coupon - CouponSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-5">
  <button id="logoutBtn" class="btn btn-danger float-end">Logout</button>
  <h2>ðŸ“¤ Upload a New Coupon</h2>

  <form id="uploadForm">
    <!-- Coupon Title -->
    <div class="mb-3">
      <label>Coupon Title</label>
      <input type="text" id="title" class="form-control" placeholder="Enter coupon title" required/>
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label>Description</label>
      <textarea id="description" class="form-control" placeholder="Enter coupon details" required></textarea>
    </div>

    <!-- Expiry Date -->
    <div class="mb-3">
      <label>Expiry Date</label>
      <input type="date" id="expiryDate" class="form-control" required/>
    </div>

    <!-- Image URL -->
    <div class="mb-3">
      <label>Image URL</label>
      <input type="url" id="image" class="form-control" placeholder="https://example.com/image.jpg" required/>
      <small class="text-muted">Upload your image to a site like <a href="https://imgbb.com" target="_blank">imgbb.com</a> and paste the link here.</small>
    </div>

    <!-- Upload Button -->
    <button class="btn btn-warning">Upload</button>
  </form>

  <!-- JS Files -->
  <script src="js/coupons.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
