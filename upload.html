<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Coupon - CouponSwap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-5">
  <button id="logoutBtn" class="btn btn-danger float-end">Logout</button>
  <h2>ðŸ“¤ Upload a New Coupon</h2>

  <form id="uploadForm" enctype="multipart/form-data">
    <div class="mb-3">
      <label>Coupon Title</label>
      <input type="text" id="title" class="form-control" required/>
    </div>
    <div class="mb-3">
      <label>Description</label>
      <textarea id="description" class="form-control" required></textarea>
    </div>
    <div class="mb-3">
      <label>Upload Image</label>
      <input type="file" id="image" class="form-control" required/>
    </div>
    <button class="btn btn-warning">Upload</button>
  </form>

  <script src="js/coupons.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
